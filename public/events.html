<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link rel="stylesheet" href="./main.css">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
        <title>SwimPR</title>
    </head>
<body>
    <header class="header_wrap">
            
            <span>
                <h1 class="header_swimpr">SwimPR</h1>
            </span>
    </header>
<div class="container_wrap">
    
    <button class="btn_swimr_menu"></button>
        <div class="forms_wrap">
            <!-- ADD Swimr Form -->
            <div class="add_swimr_wrap">
                <form action="" class="add_swimr">
                    <label for="">
                        <input type="text" class="swimr_name" name="swimr_name" placeholder="Swimmer's Name" required>
                    </label>
                    <button type="submit" value="Submit">Add Swimmer</button>
                    <button class="btn_swimr_close" type="reset" value="Reset">Cancel</button>
                </form>
            </div>

            <!-- ADD Record Form -->
            <div class="add_record_wrap">
                <form action="" class="add_record_data">
                    <label for="">
                        <input type="text" class="event_name" name="event_name" placeholder="Event Name">
                    </label>
                    <label for="">
                        <input type="date" class="event_date" name="event_date" placeholder="Date">
                    </label>
                    <label for="">
                        <input type="number" class="event_distance" name="event_distance" placeholder="Distance">
                    </label>
                    <label for="">
                        <select name="stroke" class="event_stroke">
                            <option value="" disabled selected>Stroke..</option>
                            <option value="im">IM</option>
                            <option value="freestyle">freestyle</option>
                            <option value="backstroke">backstroke</option>
                            <option value="butterfly">butterfly</option>
                            <option value="breaststroke">breaststroke</option>
                        </select>
                    </label>
                    <label for="">
                        <input type="text" class="event_time" name="event_time" placeholder="Time">
                    </label>
                    <label for="">
                        <input type="text" class="event_rank" name="event_rank" placeholder="Rank">
                    </label>
                    <button type="submit" class="add_swim_record" value="add_swimrecord">Add Event</button>
                    <button class="btn_event_close" type="reset" value="Reset">Cancel</button>
                </form>
                <!--add_record_data-->
            </div>
            <!--add_record_wrap-->
        </div>
        <!--forms_wrap-->


        <!-- Swimmer List -->
        <div class="swimrs_wrap">
            <div class="swimr_header">
                <h2>SELECT A SWIMMER TO VIEW AND ADD NEW SWIM EVENTS:</h2>
            </div>
            <section class="swimr_list_data">

            </section>
            <button class="btn_add_swimr">
                <i class="fa fa-plus" aria-hidden="true"></i> &nbsp
                Add Swimmer
            </button>
        </div>

        <!-- Records Results go here -->
        <div class="records_wrap">
            <button class="btn_show_create_form">
                <i class="fa fa-plus" aria-hidden="true"></i> &nbsp
                New Event
            </button>
            <table class="event_table">
                <tr class="event_labels">
                    <th>Event Date</th>
                    <th>Event Name</th>
                    <th>Event Distance</th>
                    <th>Event Stroke</th>
                    <th>My Time</th>
                    <th>My Placment</th>
                </tr>
                <tbody class="records_table">
                    <!--<tr class="event-values">
                        <td class="event_date"></td>
                        <td class="event_name"></td>
                        <td class="event_distance"></td>
                        <td class="event_stroke"></td>
                        <td class="event_time"></td>
                        <td class="event_rank"></td>
                        <td>
                            <button class="button">Remove</button>
                        </td>
                    </tr>-->
                </tbody>
            </table>

            <button class="btn_show_del_swimr">Delete This Swimmer</button>
            <div class="confirm_del_swimr">
                <p>Are you sure you want to delete this Swimmer and ALL their records?</p>
                <button class="btn_del_swimr">Yes</button>
                <button class="btn_cancel">No</button>
            </div>
        

        </div>







        <!-----  TEMPLATES  ------>

        <!-- Swimmer Name Template -->
        <div class="hidden_wrap">
            <div class="swimr_template">
                <button class="btn_show_records"></button>
            </div>
        </div>



        <!-- Records Template -->
        <div class="hidden_wrap">
            <table>
                <tbody>
                <tr class="event_values">
                    <td class="event_date"></td>
                    <td class="event_name"></td>
                    <td class="event_distance"></td>
                    <td class="event_stroke"></td>
                    <td class="event_time"></td>
                    <td class="event_rank"></td>
                    <td>
                        <button class="button btn_remove_event">Remove Event</button>
                    </td>
                </tr>
                </tbody>
            </table>

                
            </div><!--records_template-->
        </div><!--hidden_wrap-->


    </div><!--wrapper-->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
