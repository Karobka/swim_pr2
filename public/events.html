<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=La+Belle+Aurore|Raleway" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
    <title>SwimPR</title>
</head>

<body>
    <header class="header_wrap">
        <h1 class="header_swimpr"><span class="red_accent">Swim</span>PR</h1>
        <button class="btn_style_add btn_logout">Log Out</button>
    </header>
    <div class="events_wrap">
        <div class="events_spacer">
            <button class="btn_style_add btn_swimr_menu"></button>
            <button class="btn_style_confirm btn_show_create_form">
                <i class="fa fa-plus" aria-hidden="true"></i> &nbsp;
                New Event
            </button>
            <div class="delete_swimr_wrap">
                <button class="btn_danger btn_show_del_swimr">Delete Swimmer</button>
                <div class="confirm_del_swimr">
                    <p>Are you sure you want to delete this Swimmer and ALL their records?</p>
                    <button class="btn_danger btn_del_swimr">Yes</button>
                    <button class="btn_cancel">No</button>
                </div>
            </div>
        </div>

        <div class="forms_wrap">
            <!-- ADD Record Form -->
            <div class="add_record_wrap">
                <form class="add_record_data">
                        <input type="text" class="event_name" name="event_name" placeholder="Event Name" required>
                        <input type="date" class="event_date" name="event_date">
                        <input type="number" class="event_distance" name="event_distance" placeholder="Distance">
                        <select name="stroke" class="event_stroke">
                            <option value="" disabled selected>Stroke..</option>
                            <option value="im">IM</option>
                            <option value="freestyle">freestyle</option>
                            <option value="backstroke">backstroke</option>
                            <option value="butterfly">butterfly</option>
                            <option value="breaststroke">breaststroke</option>
                        </select>
                        <input type="text" class="event_time" name="event_time" placeholder="Time">
                        <input type="text" class="event_rank" name="event_rank" placeholder="Rank">
                    <div>
                        <button type="submit" class="btn_style_confirm" value="add_swimrecord">Add Event</button>
                        <button class="btn_danger btn_event_close" type="reset" value="Reset">Cancel</button>
                    </div>
                </form>
                <!--add_record_data-->
            </div>
            <!--add_record_wrap-->
        </div>
        <!--forms_wrap-->

        <!-- Records Results go here -->
        <div class="records_wrap">
            <div class="no_records_message">
                <p>No swim records found...</p>
                <i class="fa fa-meh-o fa-6" aria-hidden="true"></i>
                <p>You should add one!</p>
            </div>
            <div class="records_data">
            </div>
        </div>

        <!--  TEMPLATES  -->

        <!-- Records Template -->
        <div class="hidden_wrap">

            <div class="event_wrap">
                <div class="event_name">
                    <h2></h2><!-- leave empty -->
                </div>
                <div class="event_data">
                    <div class="event_cell">
                        <div class="event_cell_title">
                            <p>Event Date</p>
                        </div>
                        <p class="event_details event_date"></p>
                    </div>
                    <div class="event_cell">
                        <div class="event_cell_title">
                            <p>Event Distance</p>
                        </div>
                        <p class="event_details event_distance"></p>
                    </div>
                    <div class="event_cell">
                        <div class="event_cell_title">
                            <p>Event Stroke</p>
                        </div>
                        <p class="event_details event_stroke"></p>
                    </div>
                    <div class="event_cell">
                        <div class="event_cell_title">
                            <p>Event Time</p>
                        </div>
                        <p class="event_details event_time"></p>
                    </div>
                    <div class="event_cell">
                        <div class="event_cell_title">
                            <p>Event Rank</p>
                        </div>
                        <p class="event_details event_rank"></p>
                    </div>
                    <button class="btn_danger btn_remove_event">Remove Event</button>
                </div>
            </div>
        </div>
        <!--hidden_wrap-->

    </div>
    <!--wrapper-->
    <footer class="lower_footer">
        <p>Created by Tim Wright</p>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="events.app.js"></script>
</body>

</html>
