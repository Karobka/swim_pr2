<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link rel="stylesheet" href="./main.css">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
        <title>SwimPR</title>
    </head>
<body>
    <header class="header_wrap">
            <span>
                <h1 class="header_swimpr"><span class="red_accent">Swim</span>PR</h1>
            </span>
    </header>
    <div class="container_wrap">
        <div class="gradient_wrap">
            <!-- login stuff -->
            <div class="login_wrap">
                <div class="login_header">
                    <h1>Welcome to <span class="red_accent">Swim</span>PR</h1>
                </div>
                <p>Please log in:</p>
                <div class="forms_wrap">
                    <!-- existing user login -->
                    <section>
                        <form action="">
                            <label for="">
                            <input type="text" class="super_user_name" placeholder="User Name">
                        </label>
                            <label for="">
                            <input type="password" placeholder="Password">
                        </label>
                            <button class="btn" type="" value="">Log In</button>
                            <a href="./events.html">Temp Log In</a>
                        </form>
                </div>
                <!-- New SuperUser Form -->
                <section class="new_acct_form_show">
                    <p>Or create an account:</p>
                    <button class="btn_new_user"><i class="fa fa-plus" aria-hidden="true"></i>&nbspNew User</button>
                </section>
                <section class="new_acct_form">
                    <form action="">
                        <label for="">
                            <input type="text" class="new_super_user_name" placeholder="New User Name">
                        </label>
                        <label for="">
                            <input type="password" placeholder="New password">
                        </label>
                        <label for="">
                            <input type="password" placeholder="Confirm password">
                        </label>
                            <button class="btn" type="" value="">Create Account</button>
                        </form>
                </section>
            </div>
        </div>
        <!-- icons -->
        <section class="landing_icon_wrap">
            <div class="landing_icon_data">
                <img src="/images/Bullish-96.png" alt="">
                <p>See your stats as you improve on your swim times.</p>
            </div>
            <div class="landing_icon_data">
                <img src="/images/Medal First Place-96.png" alt="">
                <p>Hold on to those first place memories.</p>
            </div>
            <div class="landing_icon_data">
                <img src="/images/Swimming-96.png" alt="">
                <p>Keep track of multiple swimmers.</p>
            </div>
        </section>
        <footer>
                <p>Created by Tim Wright</p>
        </footer>


        <!-----  TEMPLATES  ------>

        <!-- Swimmer Name Template -->
        <div class="hidden_wrap">
            <div class="user_template">
                <button class="btn_show_records"></button>
            </div>
        </div>

        <!-- Records Template -->
        <div class="hidden_wrap">
        </div>
        <!--hidden_wrap-->
    </div>
    <!--wrapper-->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://files-stackablejs.netdna-ssl.com/stacktable.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
