<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link rel="stylesheet" href="./main.css">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
        <title>SwimPR</title>
    </head>
<body>
    <header class="header_wrap">
        <span>
                <h1 class="header_swimpr"><span class="red_accent">Swim</span>PR</h1>
        </span>
        <button class="btn_logout">Log Out</button>
    </header>
    <div class="container_wrap">
        <div class="forms_wrap">
            <!-- ADD Swimr Form -->
            <div class="add_swimr_wrap">
                <form action="" class="add_swimr">
                    <label for="">
                        <input type="text" class="swimr_name" name="swimr_name" placeholder="Swimmer's Name" required>
                    </label>
                    <button type="submit" class="btn_new_swimr" value="Submit">Add Swimmer</button>
                    <button class="btn_swimr_close" type="reset" value="Reset">Cancel</button>
                </form>
            </div>

        </div>
        <!--forms_wrap-->


        <!-- Swimmer List -->
        <div class="swimrs_wrap">
            <div class="swimr_header">
                <h2>SELECT A SWIMMER TO VIEW AND ADD NEW SWIM EVENTS:</h2>
            </div>
            <div class="intro_message">
                <p>Zero swimmers found.</p>
                <i class="fa fa-question-circle-o fa-2x" aria-hidden="true"></i>
                <p>Click below to add one.</p>
                <i class="fa fa-chevron-down fa-1x" aria-hidden="true"></i>
            </div>
            <section class="swimr_list_data">
            </section>
            <button class="btn_add_swimr">
                <i class="fa fa-plus" aria-hidden="true"></i> &nbsp
                Add Swimmer
            </button>
        </div>

        
        

        <!-----  TEMPLATES  ------>

        <!-- Swimmer Name Template -->
        <div class="hidden_wrap">
            <div class="swimr_template">
                <button class="btn_show_records"></button>
            </div>
        </div>

        <!--hidden_wrap-->

    </div>
    <!--wrapper-->
    <footer class="lower_footer">
        <p>Created by Tim Wright</p>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
