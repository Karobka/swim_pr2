<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=La+Belle+Aurore|Raleway" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1"
        crossorigin="anonymous">
    <title>SwimPR</title>
</head>

<body>
    <header class="header_wrap">
        <h1 class="header_swimpr"><span class="red_accent">Swim</span>PR</h1>
        <button class="btn_style_add btn_logout">Log Out</button>
    </header>
    <div class="container_wrap">
        <div class="forms_wrap">
            <!-- ADD Swimr Form -->
            <div class="add_swimr_wrap">
                <form class="add_swimr">
                        <input type="text" class="swimr_name" name="swimr_name" placeholder="Swimmer's Name" required>
                    <button type="submit" class="btn_style_add btn_new_swimr" value="Submit">Add Swimmer</button>
                    <button class="btn_swimr_close" type="reset" value="Reset">Cancel</button>
                </form>
            </div>
        </div>
        <!--forms_wrap-->


        <!-- Swimmer List -->
        <div class="swimrs_wrap">
                <h2>SELECT A SWIMMER</h2>
            <div class="intro_message">
                <p>Add a swimmer.</p>
                <i class="fa fa-chevron-down fa-1x" aria-hidden="true"></i>
            </div>
            <section class="swimr_list_data">
            </section>
            <button class="btn_style_confirm btn_add_swimr">
                <i class="fa fa-plus" aria-hidden="true"></i>
            </button>
        </div>




        <!--  TEMPLATES  -->

        <!-- Swimmer Name Template -->
        <div class="hidden_wrap">
            <div class="swimr_template">
                <button class="btn_show_records"></button>
            </div>
        </div>

        <!--hidden_wrap-->

    </div>
    <!--wrapper-->
    <footer class="lower_footer">
        <p>Created by Tim Wright</p>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
